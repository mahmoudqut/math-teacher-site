<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أستاذ الرياضيات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1877F2;
    }
    .description {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .facebook-link {
      color: #fff;
      background-color: #1877F2;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
    }
    .facebook-link img {
      width: 22px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">أستاذ الرياضيات</div>
    <div class="description">
      مرحباً بكم في صفحة أستاذ الرياضيات، حيث تجدون دروساً وتمارين تفاعلية في مختلف مواضيع الرياضيات.
    </div>
    <a class="facebook-link" href="https://www.facebook.com/profile.php?id=61576064832369" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
      تابعني على فيسبوك
    </a>
  </div>
</body>
</html>
